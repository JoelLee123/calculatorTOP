<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script type="module" src="ui.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <input id="outputLabel" readonly>
        </div>

        <div class="buttons-grid">
            <button id="btnClear">AC</button>
            <button id="btnNegative">+/-</button>
            <button id="btnPercent">%</button>

            <div class="number-buttons"> <!--Only used for JS-->
                <button id="btnDivide">/</button> <!-- Placeholder image button -->
                <button id="btn9">9</button>
                <button id="btn8">8</button>
                <button id="btn7">7</button>
                <button id="btnMultiply">*</button>
                <button id="btn7">6</button>
                <button id="btn7">5</button>
                <button id="btn7">4</button>
                <button id="btnAdd">+</button>
                <button id="btn3">3</button>
                <button id="btn2">2</button>
                <button id="btn1">1</button>
                <button id="btnSubtract">-</button>
                <button id="btn0" class="wide-btn">0</button>
                <button id="btnDecimal">.</button>
            </div>
                <button id="btnEqual">=</button>
           
        </div>
    </div>
</body>
</html>
